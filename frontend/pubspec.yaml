name: tourm_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  f_logs:
    git:
      url: https://github.com/Saerlig-Software-Development/Flogs
  beacons_plugin: ^2.0.0
  circular_reveal_animation: ^2.0.0
  connectivity: ^3.0.4
  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  dio: ^4.0.0
  fancy_shimmer_image: null
  floor: ^0.18.0
  flutter_beacon: ^0.5.0
  flutter_bloc: ^7.0.0
  flutter_email_sender: ^5.0.0
  flutter_secure_storage: ^4.2.0
  get_it: ^7.1.3
  intl: ^0.17.0
  package_info: ^2.0.0
  path_provider: null
  pedantic: ^1.11.0
  rxdart: ^0.24.0
  shared_preferences: null

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  effective_dart: ^1.3.1
  floor_generator: ^0.18.0

flutter:
  uses-material-design: true
  assets:
    - i18n/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
